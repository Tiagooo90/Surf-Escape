<!DOCTYPE html>
<html lang="pt" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto</title>
    
    <script src="JS/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Adicione o CSS inline ou em um arquivo separado -->
    <style>
        /* Estilos para o vídeo de fundo */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estilos para o conteúdo sobre o vídeo */
        #content-index {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Estilo para a esfera no canto superior direito */
        #shape-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            z-index: 1;
        }

        .shape {
            width: 100%;
            height: 100%;
            background-color: #007ACC; /* Azul sólido para a esfera */
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer; /* Adiciona um cursor de ponteiro para indicar que é clicável */
            transition: transform 0.3s ease;
            animation: pulse 1.5s infinite; /* Adiciona a animação de pulsação */
        }

        /* Animação de pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .shape:hover {
            transform: scale(1.1); /* Leve aumento ao passar o mouse */
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="imagens/surf_-_36609 (1080p).mp4" type="video/mp4">
    </video>

    <div id="shape-container">
        <div class="shape" onclick="window.location.href='school.php'"></div>
    </div>
</body>
</html>
